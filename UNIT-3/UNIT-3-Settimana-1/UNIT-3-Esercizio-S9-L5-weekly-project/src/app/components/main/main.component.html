<div class="contenitore">
    <img class="img-fluid img-coustom" src="https://www.pearl-motors.com/image/cache/catalog/home-pagee/dsc02945.JPG"
        alt="">
</div>

<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-12 col-lg-4 d-flex justify-content-evenly pt-3">
            <img src="https://upload.wikimedia.org/wikipedia/it/0/02/Logo_della_Lamborghini.svg" alt=""
                class="img-fluid logo-width">
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-evenly pt-3">
            <img src="https://upload.wikimedia.org/wikipedia/it/5/5b/Logo_della_Aston_Martin.svg" alt=""
                class="img-fluid logo-width">
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-evenly pt-3">
            <img src="https://upload.wikimedia.org/wikipedia/it/5/59/Logo_della_Scuderia_Ferrari_%28vecchio%29.svg"
                alt="" class="img-fluid logo-width">
        </div>
    </div>
</div>

<div class="d-flex justify-content-center py-5 ">
    <h1>In Evidenza</h1>
</div>
<div class="container pb-5">
    <div class="row ">
        <div class="col-12 col-xl-6 col-xxl-4 py-3 " *ngFor="let car of selectedCars">
            <div class="d-flex justify-content-center">
                <div class="card">
                    <img src="{{car.modelImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <h5 class="card-title px-2">{{car.brand}}</h5>
                            <p class="card-text"><b>{{car.model}}</b></p>
                        </div>
                        <h5>Specifiche</h5>
                        <p class="m-0">Anno: {{car.year}}</p>
                        <p class="m-0">Prezzo: â‚¬{{car.price}}</p>
                        <hr>
                        <div *ngIf="car.available" [ngStyle]="{ 'color': 'green'}">
                            <h1>Disponibile</h1>
                        </div>
                        <div *ngIf="!car.available" [ngStyle]="{ 'color': 'red'}">
                            <h1>Sold Out</h1>
                        </div>
                        <a class="nav-link text-primary" [routerLink]="[car.brand]">Tutte le nostre {{car.brand}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
