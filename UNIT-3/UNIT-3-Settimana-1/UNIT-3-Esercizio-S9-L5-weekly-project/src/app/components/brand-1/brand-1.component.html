<div class="contenitore">
    <img class="img-fluid img-coustom"
        src="https://media.gqitalia.it/photos/61113fb6a6d2c3d847f8f14b/16:9/w_1920,c_limit/Lamborghini%20Aventador%20Ultimae%2003.jpg"
        alt="">
</div>

<div class="container d-flex justify-content-center py-5">
    <div class="row">
        <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/it/0/02/Logo_della_Lamborghini.svg" alt="" class="img-fluid" width="100px">
        </div>
    </div>
</div>

<div class="container-fluid d-flex justify-content-center align-items-center py-5">
    <div class="row">
        <ng-container *ngFor="let cars of carsJson">
            <div class="col-6 px-5" *ngIf="cars.brand === 'Lamborghini'">
                <div class="card">
                    <img src="{{cars.modelImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <h5 class="card-title px-2">{{cars.brand}}</h5>
                            <p class="card-text"><b>{{cars.model}}</b></p>
                        </div>
                        <h5>Specifiche</h5>
                        <p class="m-0">Anno: {{cars.year}}</p>
                        <p class="m-0">Prezzo: â‚¬{{cars.price}}</p>
                        <hr>
                        <div *ngIf="cars.available" [ngStyle]="{ 'color': 'green'}">
                            <h1>Disponibile</h1>
                        </div>
                        <div *ngIf="!cars.available" [ngStyle]="{ 'color': 'red'}">
                            <h1>Sold Out</h1>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
