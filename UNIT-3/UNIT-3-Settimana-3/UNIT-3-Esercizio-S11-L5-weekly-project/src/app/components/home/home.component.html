<div class="container-fluid text-white mt-4 pt-1 mb-5  px-5  position-relative">
    <h4 class="pt-3 pb-4 ps-3">Nuove uscite</h4>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <ng-container *ngFor="let movie of movies.slice(0, 6); let i = index">
                        <div class="col">
                            <div class="zoom position-relative">
                                <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
                                    class="img-fluid d-block w-100 img-card" alt="{{ movie.title }}">
                                <div class="overlay d-flex align-items-end">
                                    <div class="position-absolute w-100">
                                        <div class="card text-center" style="background-color: rgba(0, 0, 0, 0.5);">
                                            <div class="card-body d-flex flex-column justify-content-end">
                                                <h5 class="card-title text-white">{{ movie.title }}</h5>
                                                <i class="bi bi-heart text-white"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="carousel-item" *ngIf="movies.length > 5">
                <div class="row">
                    <ng-container *ngFor="let movie of movies.slice(4, 10); let i = index">
                        <div class="col">
                            <div class="zoom position-relative">
                                <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
                                    class="img-fluid d-block w-100 img-card" alt="{{ movie.title }}">
                                <div class="overlay d-flex align-items-end">
                                    <div class="position-absolute w-100">
                                        <div class="card text-center" style="background-color: rgba(0, 0, 0, 0.5);">
                                            <div class="card-body d-flex flex-column justify-content-end">
                                                <h5 class="card-title text-white">{{ movie.title }}</h5>
                                                <i class="bi bi-heart text-white"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <button class="carousel-control-next sposta" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- carusel 1 end -->
