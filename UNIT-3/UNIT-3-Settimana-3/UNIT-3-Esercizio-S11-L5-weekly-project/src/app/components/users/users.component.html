<div class="container-fluid p-5">
    <div class="container text-white d-flex flex-column justify-content-center align-items-center altezza-first ">
        <h1 class="pb-5">Account collegati a Netflix</h1>
        <div class="row ">
            <div class="col-12 col-md-3 d-flex justify-content-center text-center flex-column" *ngFor="let user of users">
                <div class="d-flex flex-column align-items-center">
                    <img src="{{user.imageUrl}}"
                        alt="" width="200px" class="img-fluid mb-3">
                    <div class="d-flex align-items-center">
                        <span class="text-center py-3">{{user.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
