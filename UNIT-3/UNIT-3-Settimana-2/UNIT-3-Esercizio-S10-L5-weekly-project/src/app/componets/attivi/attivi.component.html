<div class="container my-5">
    <div class="row mt-5">
        <div class="col-12 my-1" *ngFor="let list of arrayAllToDo; let i = index">
            <div class="p-3" *ngIf="list.completed "  style="background-color: green">
                <h2>{{ list.todo | uppercase }}</h2>
                <p>User: {{ getUserById(list.userId) }}</p>
                <input type="checkbox" [checked]="list.completed" (change)="toggleCompletion(i)" />
            </div>
        </div>
    </div>
</div>
