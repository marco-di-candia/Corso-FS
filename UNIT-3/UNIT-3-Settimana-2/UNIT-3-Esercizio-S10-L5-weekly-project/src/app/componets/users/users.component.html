<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="card-body p-5">
                        <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link " id="ex1-tab-1" data-mdb-toggle="tab" [routerLink]="'/allDoTo'"
                                    role="tab" aria-controls="ex1-tabs-1" aria-selected="true">All</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" [routerLink]="'/nonAttivi'"
                                    role="tab" aria-controls="ex1-tabs-2" aria-selected="false">Da Completare</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" [routerLink]="'/attivi'"
                                    role="tab" aria-controls="ex1-tabs-3" aria-selected="false">Completati</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="ex1-tab-3" data-mdb-toggle="tab" [routerLink]="'/users'"
                                    role="tab" aria-controls="ex1-tabs-3" aria-selected="false">Utenti</a>
                            </li>
                        </ul>
                        <section class=" gradient-custom-2">
                            <div class="container py-5 h-100">
                                <div class="row d-flex justify-content-center align-items-center h-100">
                                    <div class="col-md-12 col-xl-10">
                                        <div class="card mask-custom">
                                            <div class="card-body p-4 text-white">
                                                <table class="table text-white mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Utenti</th>
                                                            <th scope="col">Compiti</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <ng-container *ngFor="let user of arrayUsers">
                                                            <tr *ngIf="hasTasks(user)" class="fw-normal">
                                                                <td>
                                                                    <div class="d-flex align-items-center rounded-6">
                                                                        <img src="{{user.image}}" alt="avatar 1"
                                                                            style="width: 45px; height: auto;">
                                                                        <span class="ms-2 d">{{user.firstName}} -
                                                                            {{user.title}}</span>
                                                                    </div>
                                                                </td>
                                                                <td class="text-start">
                                                                    <div
                                                                        *ngFor="let item of arrayAllToDo; let i = index">
                                                                        <div *ngIf="item.userId === user.id">
                                                                            <input class="form-check-input me-2"
                                                                                type="checkbox"
                                                                                [checked]="item.completed"
                                                                                aria-label="..."
                                                                                (change)="toggleCompletion(i)" />
                                                                            <span
                                                                                [ngClass]="{'text-decoration-line-through': item.completed}">{{
                                                                                item.todo}}</span>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </ng-container>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
