<div class="container my-5">
    <div class="row mt-3 mb-4 justify-content-center">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchTerm"
                (input)="filterToDoList(searchTerm)">
        </div>
    </div>
</div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="card-body p-5">
                        <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab"
                                    [routerLink]="'/allDoTo'" role="tab" aria-controls="ex1-tabs-1"
                                    aria-selected="true">All</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" [routerLink]="'/nonAttivi'"
                                    role="tab" aria-controls="ex1-tabs-2" aria-selected="false">Da Completare</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" [routerLink]="'/attivi'"
                                    role="tab" aria-controls="ex1-tabs-3" aria-selected="false">Completati</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" [routerLink]="'/users'"
                                    role="tab" aria-controls="ex1-tabs-3" aria-selected="false">Utenti</a>
                            </li>
                        </ul>
                        <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                            aria-labelledby="ex1-tab-1">
                            <ul class="list-group mb-0">
                                <ng-container *ngFor="let item of filteredToDoList; let i = index">
                                    <li *ngIf="hasTasks(item)"
                                        class="list-group-item d-flex align-items-center border-0 mb-2 rounded fle">
                                        <input class="form-check-input me-2" type="checkbox" [checked]="item.completed"
                                            aria-label="..." (change)="toggleCompletion(i)" />
                                        <span [ngClass]="{'text-decoration-line-through': item.completed}">{{ item.todo
                                            }}</span>
                                        <p class="m-0 ms-4 opacity-75"><b>{{ getUserById(item.id) }}</b></p>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
