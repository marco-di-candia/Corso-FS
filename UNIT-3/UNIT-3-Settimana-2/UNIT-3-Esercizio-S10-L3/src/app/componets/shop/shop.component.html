<div>TOTALE: <span class="fw-bold">{{totalPrice}}$</span></div>
<ol class="list-group list-group-numbered">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartList">
    <div class="ms-2 me-auto">
      <div class="fw-bold ">{{item.title}}</div>
      Amount: {{item.amount}}
    </div>
    <span class="badge bg-primary rounded-pill fs-5">{{item.totalPrice}}$</span>
    <span (click)="deleteFromCart(item.id)" class="badge bg-danger rounded-pill ms-2 fs-5"><i
        class="bi bi-x-lg"></i></span>
  </li>

</ol>
