<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  position-sticky">
        <div class="container-fluid px-5">
            <a class="navbar-brand " href="intex.html"><img src="assets/assets/netflix_logo.png"
                    class="img-fluid opacity-75" width="140px" alt=""></a>
        </div>
    </nav>
    <!-- MAIN -->

    <main>
        <div class="container d-flex justify-content-center text-white ">
            <div class="row ">
                <div class="col-12 ">
                    <h1>
                        Edit Profile
                    </h1>
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center  pt-3 ">
            <div class="row ">
                <div class="col-12 d-flex ">
                    <div class="card mb-3 bg-b  text-white ">
                        <div class="row justify-content-center">
                            <div class="col-4 pe-5">

                                <img id="imgElementtre"
                                    src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
                                    width="150px" alt="">

                            </div>
                            <div class=" col-12 col-md-8 ">
                                <div class="card-body ps-4 ms-2">
                                    <p class="fs-5  bg-profile text-white-75">Strive Student</p>
                                    <p class="text-white-50 fs-4 ">Lenguage:</p>
                                    <select name="" id="" class="bg-b text-white ">
                                        <option value="">English</option>
                                        <option value="">Italian</option>
                                        <option value="">Spanish</option>
                                        <option value="">French</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center  text-white ">
            <div class="row ">
                <div class="col-12 ">
                    <h4 class="text-white-50">Maturity Setting:</h4>
                    <select name="" id="" class=" bg-b text-white  text-white-75 bg-profile1 p-1">
                        <option value="">ALL MATURITY RATINGS</option>
                    </select>
                    <p class="pt-2 fs-6 ">Show titles of all maturity rating for this profile</p>
                    <button type="button" class="btn btn-outline-secondary rounded-1 space px-4">EDIT</button>
                    <div class="border-bottom border-secondary pt-4">
                    </div>

                    <h4 class="pt-4 text-white-50">Autoplay Controls</h4>
                    <div class="form-check fs-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label fs-6" for="flexCheckDefault">
                            Autoplay Next episode in a series on all devices.
                        </label>
                    </div>
                    <div class="form-check fs-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label fs-6 " for="flexCheckChecked">
                            Autoplay previews while browsing on all devices.
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center flex-nowrap  text-white py-4">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-secondary rounded-1">SAVE</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-secondary rounded-1">CANCEL</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-secondary rounded-1 px-4 text-nowrap">DELETE
                        PROFILE</button>
                </div>

            </div>

        </div>
    </main>
    <script src="assets/assets/js/script.js"></script>
</body>

</html>
